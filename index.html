<!DOCTYPE html>
<html>

<head>
  <title>Baller Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<div class="container">
  <div class="row">
    <div id="game-title" class="col-sm-9 box game-title-box">
      <h1>Baller-Hub</h1>
    </div>
  </div>
</div>
<!-- Game Text Box -->
<div class="container">
  <div class="row">
    <div id="game-text" class="col-sm-9 box game-text-log">
      <h3>By Andrew Zinck</h3>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div id="game-log" class="col-sm-9 box game-log">
      <h3>Please sign-in!</h3>
    </div>
  </div>
</div>

  <!-- Sign up form -->
<form id="sign-up">
       <fieldset>
         <legend>Sign up!</legend>
         <input type="text" name="credentials[email]" value="" placeholder="email">
         <input type="password" name="credentials[password]" value="" placeholder="password">
         <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
         <input type="submit" name="submit" value="Sign up!">
       </fieldset>
     </form>

     <form id="sign-in">
       <fieldset>
         <legend>Sign in!</legend>
         <input type="text" name="credentials[email]" value="" placeholder="email">
         <input type="password" name="credentials[password]" value="" placeholder="password">
         <input type="submit" name="submit" value="Sign in!">
       </fieldset>
     </form>
     <form id="change-password">
       <fieldset>
         <legend>Change Password</legend>
         <input type="password" name="passwords[old]" value="" placeholder="Old Password">
         <input type="password" name="passwords[new]" value="" placeholder="New Password">
         <input type="submit" name="submit" value="Change Password">
       </fieldset>
     </form>
     <form id="sign-out">
       <fieldset>
         <legend>Sign out!</legend>
         <input type="submit" name="submit" value="Sign out!">
       </fieldset>
     </form>



  <!-- /.container-fluid -->



<div class="container">
  <div class="row">
    <div id="list-games-log" class="col-sm-9 box list-games-log">
      <h3>Trust the Process</h3>
    </div>
  </div>
</div>
<!-- Gameboard -->
<!-- Center block should help center, but am having trouble -->
<div id="game-board" class="container">
  <div class="row">
    <div id="box0" class="col-xs-3 box game-cell"></div>
    <div id="box1" class="col-xs-3 box game-cell"></div>
    <div id="box2" class="col-xs-3 box game-cell"></div>
  </div>
  <div class="row">
    <div id="box3" class="col-xs-3 box game-cell"></div>
    <div id="box4" class="col-xs-3 box game-cell"></div>
    <div id="box5" class="col-xs-3 box game-cell"></div>
  </div>
  <div class="row">
    <div id="box6" class="col-xs-3 box game-cell"></div>
    <div id="box7" class="col-xs-3 box game-cell"></div>
    <div id="box8" class="col-xs-3 box game-cell"></div>
  </div>
</div>
<!-- Standard button for new game -->

<button id="ballers-list" type="button" class="btn btn-default">List Ballers</button>

<div class="baller-content" id="baller-content">
  <h1> Show Me Players! </h1>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-baller-modal">
              Create baller
              </button>
          <div class="modal fade" id="create-baller-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create baller</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>

                <div class="modal-body">
                  <form id="create-baller">
                    <input class="create-baller" type="text" name="first_name" value="" placeholder="first_name">
                    <input class="create-baller" type="text" name="last_name" value="" placeholder="last_name">
                    <input class="create-baller" type="text" name="team" value="" placeholder="ingredients">
                    <input class="create-baller" type="text" name="position" value="" placeholder="position">
                    <input class="create-baller" type="text" name="buckets" value="" placeholder="buckets">
                    <input class="create-baller" type="text" name="rpg" value="" placeholder="rpg">
                    <input class="create-baller" type="text" name="apg" value="" placeholder="apg">
                    <input class="create-baller" type="text" name="sponsors" value="" placeholder="sponsors">
                    <input class="create-baller" type="text" name="shoes" value="" placeholder="shoes">
                    <input class="create-baller" type="text" name="catchphrase" value="" placeholder="catchphrase">
                    <input type="submit" name="submit" value="Create Baller!">
                  </form>
                </div>


</html>
