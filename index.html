<!-- Standard button for new game -->
<div class="baller-section" id="baller-section">
<button id="ballers-list" type="button" class="btn btn-default">List Ballers</button>
<div class="baller-content" id="baller-content">
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-baller-modal">
              Create baller
        </button>
          <div class="modal fade" id="create-baller-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create baller</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>

                <div class="modal-body">
                  <form id="create-baller">
                    <input class="create-baller" type="text" name="first_name" value="" placeholder="first_name">
                    <input class="create-baller" type="text" name="last_name" value="" placeholder="last_name">
                    <input class="create-baller" type="text" name="team" value="" placeholder="team">
                    <input class="create-baller" type="text" name="position" value="" placeholder="position">
                    <input class="create-baller" type="integer" name="buckets" value="" placeholder="points per game">
                    <input class="create-baller" type="integer" name="rpg" value="" placeholder="rebounds per game">
                    <input class="create-baller" type="integer" name="apg" value="" placeholder="assists per game">
                    <input class="create-baller" type="text" name="sponsors" value="" placeholder="sponsors">
                    <input class="create-baller" type="text" name="shoes" value="" placeholder="shoes">
                    <input class="create-baller" type="text" name="catchphrase" value="" placeholder="catchphrase">
                    <input type="submit" name="submit" value="Create Baller!">
                  </form>
                </div>
              </div>
            </div>
          </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete-baller-modal">
    Delete Baller
    </button>
<div class="modal fade" id="delete-baller-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Baller</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
      </div>
      <div class="modal-body">
        <form id="delete-baller">
          <input class="delete-baller" type="text" name="baller[id]" value="" placeholder="baller id">
          <input type="submit" name="submit" value="Delete Baller">
        </form>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update-baller-modal">
            Update Baller
            </button>
        <div class="modal fade" id="update-baller-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update baller</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>

              <div class="modal-body">
                <form id="update-baller">
                  <input class="update-baller" type="text" name="id" value="" placeholder="baller[id]">
                  <input class="update-baller" type="text" name="first_name" value="" placeholder="first_name">
                  <input class="update-baller" type="text" name="last_name" value="" placeholder="last_name">
                  <input class="update-baller" type="text" name="team" value="" placeholder="team">
                  <input class="update-baller" type="text" name="position" value="" placeholder="position">
                  <input class="update-baller" type="integer" name="buckets" value="" placeholder="points per game">
                  <input class="update-baller" type="integer" name="rpg" value="" placeholder="rebounds per game">
                  <input class="update-baller" type="integer" name="apg" value="" placeholder="assists per game">
                  <input class="update-baller" type="text" name="sponsors" value="" placeholder="sponsors">
                  <input class="update-baller" type="text" name="shoes" value="" placeholder="shoes">
                  <input class="update-baller" type="text" name="catchphrase" value="" placeholder="catchphrase">
                  <input type="submit" name="submit" value="Update Baller!">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
